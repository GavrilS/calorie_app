{% extends 'base.html' %}

        <input name="ingredients" id="ingredients">
        <label for="portions">Portions per ingredient</label>
        <input name="portions" id="portions">
        <input type="submit" value="Calculate calories">

    <p><h3>Total calories for the meal: {{ meal_calories }}</h3></p>
{% endblock %}
